<ion-header>

  <ion-navbar color="skin-green">
    <ion-buttons left>
      <button ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Bangunan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchbangunan($event)" placeholder="Search"></ion-searchbar>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingIcon="arrow-dropdown" 
      pullingText="Tarik ke bawah"
      refreshingSpinner="circles"
      refreshingText="Memuat Data">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list no-lines>
    <ion-list>
      <ion-item-sliding *ngFor="let key of filteredbangunan">
        <ion-item >
          <h2>{{key.lokasi_proyek}}</h2>
        </ion-item>
        <ion-item-options slide="left">
          <button ion-button color="primary" (click)="viewbangunan(key)">
            <ion-icon name="eye"></ion-icon>
            Lihat
          </button>
          <button ion-button color="primary" (click)="deletebangunan(key.key)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
        
      </ion-item-sliding>
    </ion-list>
  </ion-list>

  
  
</ion-content>
